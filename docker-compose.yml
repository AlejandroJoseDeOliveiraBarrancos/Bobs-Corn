services:
  redis:
    image: redis:7-alpine
    container_name: bobs-corn-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  api:
    build:
      context: ./server
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://bobs-corn-redis:6379/0
      - RATE_LIMIT_PER_MINUTE=1
    restart: unless-stopped

  web:
    build:
      context: ./web
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - api
    restart: unless-stopped